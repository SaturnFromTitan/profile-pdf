<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Martin Winkel</title>
  <style>
    /* Reset margin and padding for full-screen experience */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Style the iframe to fill the screen */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const iframe = document.createElement('iframe');

      if (isIOS) {
        // Use Google Drive viewer for iOS devices (fixes first-page-only issue)
        const pdfUrl = 'https://' + window.location.host + '/profile.pdf';
        iframe.src = 'https://drive.google.com/viewerng/viewer?embedded=true&url=' + encodeURIComponent(pdfUrl);
      } else {
        // Direct PDF embed for other devices which is more reliable
        iframe.src = 'profile.pdf';
      }

      iframe.type = 'application/pdf';
      document.body.appendChild(iframe);
    });
  </script>
</head>
<body>
  <!-- PDF will be loaded via JavaScript above -->
</body>
</html>
